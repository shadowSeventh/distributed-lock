
# ServerProperties
server:
  port: 60129
  context-path: /hospital/rs
  error.include-stacktrace: on_trace_param
  session.timeout: 86400  # 24 小时


server.tomcat:
  remote-ip-header:       X-Forwarded-For
  protocol-header:        X-Forwarded-Proto
  uri-encoding:           UTF-8

spring.jersey:
  application-path: /api
  type: servlet
  servlet.load-on-startup: 0


distributed.lock:
  addresses: prod14.kingsilk.net:2110
  waitLockTime: 1000
